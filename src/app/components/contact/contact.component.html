<section class="section bg-light contactSection">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-headphone-alt title-icon text-muted"></i>
        <h1 class="title">Contact</h1>
        <h2 class="subtitle">Send us a message !</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="custom-form mt-4 pt-4">
          <div style="padding-top: 26px;" *ngIf="submitted" class="confirmationMessage">
            <h2>Thank you :) your message has been sent</h2>
            <button (click)="submitted = false;" type="submit" id="submitAnother" name="sendAnother"
              class="submitBtn btn btn-primary" style="margin-top: 20px;">Send another message</button>
          </div>

          <!-- CONTACT FORM HERE -->
          <form *ngIf="!submitted" [formGroup]="contactForm" (ngSubmit)="submitForm()" method="post" name="myForm">
            <p id="error-msg"></p>
            <div></div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input formControlName="name" name="name" id="name" type="text" class="form-control"
                    placeholder="Your name *" required>
                  <div *ngIf="formErrors && contactForm.controls.name.invalid"
                    class="error-message alert alert-danger">name is required</div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input formControlName="email" name="email" id="email" type="email" class="form-control"
                    placeholder="Your email *" required>
                  <div *ngIf="formErrors && contactForm.controls.email.invalid"
                    class="error-message alert alert-danger">e-mail is required</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <input formControlName="subject" type="text" class="form-control" id="subject"
                    placeholder="Your Subjectâ€¦ *" />
                  <div *ngIf="formErrors && contactForm.controls.subject.invalid"
                    class="error-message alert alert-danger">subject is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <textarea formControlName="comments" name="comments" id="comments" rows="4" class="form-control"
                    placeholder="Your messageâ€¦ *"></textarea>
                  <div *ngIf="formErrors && contactForm.controls.comments.invalid"
                    class="error-message alert alert-danger">message is required
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-right">
                <button type="submit" id="submit" name="send" class="submitBtn btn btn-primary">Send message</button>
                <div id="simple-msg"></div>
              </div>
            </div>
          </form>
          <!-- CONTACT FORM END -->

        </div>
      </div>
    </div>
  </div>
</section>

<section class="section bg-light imageView">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-user title-icon text-muted"></i>
        <h3 class="title">Our <span class="fw-bold">Images</span></h3>
        <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
          be of a page when established fact looking at its layout.</p>
      </div>
    </div>

    <div class="row imagesList justify-content-center">

      <div class="col-3 m-2 imageItem" *ngFor="let image of imageList; let i=index">
        <div class="image-box" [ngClass]="{'active' : image.isActive === true}">
          <div class="imageItem__userRow d-flex align-items-center p-1">
            <img src="{{image.imageUrl}}" alt="{{image.title}}"
                 class="img-fluid rounded-circle d-block imageItem__userRow__userImg">
                 <div class="imageItem__userRow__name mx-2">@pseudo_ici</div>
          </div>
          <div class="">
            <img src="{{image.imageUrl}}" alt="{{image.title}}"
                 class="img-fluid mx-auto d-block imageItem__photo">
          </div>
          <div class="image-name">
            <p class="fw-bold mb-0 mt-4">{{image.title}}</p>
            <p class="mt-1">{{image.text | wordsTruncature:70}}</p>
          </div>
          <!-- image like button-->
           <app-image-like-button></app-image-like-button>
          <div>coucou</div>
        </div>
      </div>

    </div>
  </div>
</section>

<div class="likeButtonContainer">
  <div class="d-flex justify-content-left">
    <button (click)="toggleLike()" mat-icon-button color="grey"
      aria-label="Example icon button with a heart icon">
      <mat-icon #likeBtn>{{likeIcon}}</mat-icon>
    </button>
    <div class="likeButtonAmount my-auto">{{ amount }}</div>
  </div>
</div>
